<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<header class="header__container">
			<a class="header__logo" href="index.html" draggable="false"><img src="img/logo.svg" alt="D"
					draggable="false"></a>
			<nav class="header__menu contentCenter">
				<ul class="menu__list">
					<li class="menu__contentCenter">
						<form action="" class="search">
							<label class="search__label">
								<input type="text" class="search__input" placeholder="Пошук...">
							</label>
						</form>
					</li>
				</ul>
			</nav>

			<nav class="header__menu contentRight">
				<ul class="menu__list">
					<li class="menu__contentRight">
						<button><a href="create-modul.html" draggable="false"><img src="img/add_button.svg"
									draggable="false" alt="add_button"></a></button>

					</li>
					<li class="menu__contentRight"><button><img src="img/profile.svg" draggable="false"
								alt="profile"></button></li>
				</ul>
			</nav>
		</header>
	</header>

	<main class="page">
		<section class="page__main main">
			<div class="main__container">
				<div class="main__content">
					<ul class="main__list">
						<li class="title">
							<h1 class="main__title">Створення нового модуля</h1>
						</li>
						<li class="create-button"><button class="create-modul-btn button">Створити</button></li>
					</ul>
				</div>
			</div>
			<section class="moduls">
				<div class="moduls__container">
					<div class="create-moduls">

						<article class="title-moduls_block create-block-modul">

							<input type="text" class="title-create-block__input" placeholder="Введіть назву модуля">
							</input>

						</article>

						<article class="description-moduls_block create-block-modul">
							<input type="text" class="description-create-block__input" placeholder="Опис вашого модуля">
							</input>
						</article>

					</div>
					<div class="moduls-cards">
						<ol class="cards-list">
							<li class="card">
								<div class="card__body">
									<div class="card-hat"></div>
									<div class="card-base">
										<div class="input-list">
											<div class="term input-proprties"><input type="text" class="card__input"
													placeholder="Термін">
												</input></div>
											<div class="definition input-proprties"><input type="text"
													class="card__input" placeholder="Дефініція">
												</input></div>
										</div>
									</div>
								</div>
							</li>
						</ol>
					</div>
				</div>
			</section>
		</section>
	</main>
	<footer class="footer__container">Дно</footer>

</body>

</html>
