<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<header class="header__container">
			<a class="header__logo" href="index.html"><img src="img/logo.svg" alt="D"></a>
			<nav class="header__menu contentCenter">
				<ul class="menu__list">
					<li class="menu__contentCenter">
						<form action="" class="search">
							<label class="search__label">
								<input type="text" class="search__input" placeholder="Пошук...">
							</label>
						</form>
					</li>
				</ul>
			</nav>

			<nav class="header__menu contentRight">
				<ul class="menu__list">
					<li class="menu__contentRight">
						<button><a href="create-modul.html"><img src="img/add_button.svg" draggable="false"

					</li>
					<li class="menu__contentRight"><button><img src="img/profile.svg" draggable="false"

	<main class="page">

			<div class="main__container">

							<h1 class="main__title">Створення нового модуля</h1>

			<section class="moduls">
				<div class="moduls__container">
					<div class="create-moduls__body">

						<article class="title-moduls_block create-block-modul">

							<input type="text" class="title-create-block__input" placeholder="Введіть назву модуля">
							</input>

						</article>

						<article class="description-moduls_block create-block-modul">

							<input type="text" class="description-create-block__input" placeholder="Опис вашого модуля">
							</input>

						</article>

					</div>
				</div>
			</section>
		</section>
	</main>
	<footer class="footer__container">Дно</footer>
